        <title>Create Organization</title>

    <body>
        #{extends 'main.html' /} 

        <p>Please fill the required information.</p>
		<form name="orderform">
        Organization Name: <input type="text" id="name" name=
        "name" required> <br /><br />
        Privacy Level:<br />
         <input type="radio" name="privacy" value="Public" checked>
        Public<br>
        <input type="radio" name="privacy" value="Private">
        Private<br>
        <input type="radio" name="privacy" value="Secret">
        Secret<br />
		<br />
		Allow users to create tags?<br>
		<input type="radio" name="tag" value="Yes" checked>Yes<br>
		<input type="radio" name="tag" value="No">No<br>
		<input type="submit" value="Create" onclick = "submit(name.value,privacy.value,tag.value,'${creator}');" />
		</form>
		<script type="text/javascript">
			function submit(n,p,t,u){
				var pp = 0;
				if(document.orderform.privacy[0].checked){
					pp = 2;
				}
				else if(document.orderform.privacy[1].checked){
						pp = 1;
					}
				var b = true;
				if(document.orderform.tag[1].checked){
					b = false;
				}
				$.post('@{createOrganization()}', {name:n, creator:u, privacyLevel:pp, createTag:b});
				alert("Your new organization has been created!");
			}
		</script> 
    </body>
