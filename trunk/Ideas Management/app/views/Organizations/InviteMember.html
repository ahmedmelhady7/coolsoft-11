#{extends 'main.html' /}
<form>
<p>Please enter the email of the user.</p>

Email: <input type="text" id="email" name="email" /><br />
<input type="submit" value="Invite" onclick="s(email, '${orgId}', '${userId}');"/>
</form>

<script type="text/javascript">
	function s(e, id, u){
		$.post('@{sendInvitation()}',{orgId:id ,email:e.value, userId:u}); 
		alert("done!");
		location.reload(true);
	}
</script>
