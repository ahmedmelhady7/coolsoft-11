                                break;
                            case '2':
                                document.getElementById('div1').innerHTML = "#{if lof}#{if organizationsFound} Found ${organizationsFound.size()} organization${organizationsFound.pluralize()}</br><ul> #{list items:organizationsFound, as:'org'}<li><a href='@{Organizations.viewProfile(org.id)}'>${org.toString()}</a></br>${org.intializedIn.toString()}</li>#{/list}</br></ul> #{/if}#{if entitiesFound} Found ${entitiesFound.size()} entity${entitiesFound.pluralize()}</br><ul> #{list items:entitiesFound, as:'item'}<li><a href='@{MainEntitys.show(item.id)}'>${item.toString()}</a></br>Description: ${item.description}</li>#{/list}</br></ul> #{/if}#{if topicsFound} Found ${topicsFound.size()} topic${topicsFound.pluralize()}</br><ul>#{list items:topicsFound, as:'item'}<li><a href='@{Topics.show(item.id)}'>${item.toString()}</a></br>Description: ${item.description}</li>#{/list}</br></ul>#{/if}#{if ideasFound} Found ${ideasFound.size()} idea${ideasFound.pluralize()}</br><ul>#{list items:ideasFound, as:'item'}<li><input type='checkbox' id = item.id onclick='mark(${item.id})'/><a href='@{Ideas.show(item.id)}'>${item.title}</a></br>Description: ${item.description}</li>#{/list}</br></ul><input type='image' src='/public/images/Mark.png' value = 'Mark two ideas as duplicate' onclick='markDuplicate()'>#{/if}<a href='/public/searchResults.csv'><img src='/public/images/download.jpg'/></a>#{/if}#{else}<center><img src='/public/images/nothing.gif'></br> Sorry! My dog might be sick he can't smell anything :@ </center>#{/else}";
                                break;

                                break;

                    function quickSearch(frm){
                        $.post('@{quickSearch}', {
                            keyword: frm.search.value
                        }, function(){
                            window.location.reload(true);
                        });
                    }
                    
                    function whichsortmethod(frm){
                        var c = 'v';
                        var e = 'r';
                        if (document.getElementById("s1").checked) {
                            //			if (document.getElementById("v").checked) {
                            //document.write(document.sort.v.name);
                            $.post('@{sortD}', { //voteOrRate : document.sort.v.value
                    }, function(){
                                window.location.reload(true);
                            });
                            
                        }
                        else //if (document.getElementById("v").checked)
                        {
                            $.post('@{sortA}', { //voteOrRate : document.sort.v.value
                    }, function(){
                                window.location.reload(true);
                            });
                        }
                    }
                    
                    function mark(id){
                        if (marked.indexOf(id) == -1 && marked.length < 2) {
                            marked.push(id);
                        }
                        else {
                            if (marked.indexOf(id) != -1) {
                                marked.pop(id);
                            }
                            else {
                                alert("you could only mark two ideas");
                                marked = new Array();
                                window.location.reload(true);
                            }
                        }
                    }
                    
                    function markDuplicate(){
                        $.post('@{MarkRequest.sendRequest}', {
                            idea1ID: marked[0],
                            idea2ID: marked[1],
                            des: "lol"
                        }, function(){
                            alert("The requests have been sent to the Topic organizer");
                        });
                    }
                    
                    document.getElementById(marked[0]).disabled = true;
                    document.getElementById(marked[1]).disabled = true;

                        });
