#{extends 'main.html' /}
<a href="@{MainEntitys.viewEntity(entity.id)}">Back to ${entity.name} </a>
<br/>
<br/>
<form action="@{Invitations.send()}" method="GET">
<table border="0" bgcolor="#ececec" cellspacing="5" id="table">

#{if id==0}
<tr><td>Email <input type="text" size="30" id="mail" name="email"></td></tr>
<input type = "hidden" id="id" name ="id" value =0>
#{/if}
#{else}
<input type = "hidden" id="mail" name ="email" value = ${user.email}>
<input type = "hidden" id="id" name ="id" value = ${user.id}>
<tr><td>Name : ${user.firstName}</td><td>
<tr><td>Email: ${user.email}</td><td>
#{/else}

<input type = "hidden" name ="entId" value = ${entity.id}>
</td></tr>
#{if flash.error}
   <b><p style="color:#c00">
               ${flash.error}
    </p></b> 
#{/if}

<tr><td><input type="button" onclick="javascript: send('${entity.id}');" value="send invitation" /></td><td>
</table>
</form>

<script src = "@{'/public/javascripts/jquery-1.5.2.min.js'}" type = "text/javascript">
	</script>
	
<script type="text/javascript">
function send(entId){
		var em=document.getElementById("mail").value;
		var idd=document.getElementById("id").value;
		$.post('@{send()}', {email:em,entId:entId,id:idd});
		$('table').html('<i>Invitation is sent successfuly<\i>');

}
</script>
