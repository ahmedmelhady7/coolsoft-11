#{extends 'main.html' /}
Topics
#{ifnot topics}
<p>
    No topics in this Organization that you are not allowed to post in. 
</p>
#{/ifnot}

<ul>
    #{list items:topics, as:'topic'}
    <li> 
    <a onclick="requestToPost('${topic.id}');" href="#">${topic.title}</a>
    </li>
	#{/list}
</ul>

<script type="text/javascript">
	function requestToPost(id){
		$.post('@{addRequest()}', {topicId:id});
		alert("done!");
		location.reload(true);
	}
</script>
