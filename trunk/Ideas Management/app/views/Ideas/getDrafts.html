<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta name="generator" content="HTML Tidy, see www.w3.org">

        <title>${user.username} Drafts</title>
    </head>

    <body>
        #{extends 'main.html' /} 
		
		<h3>${user.username} Drafts</h3>
		#{if user.getDrafts().size()!=0}
			#{list items: user.getDrafts() , as:'draft'}
                <ul>
                	<li><a href='@{Ideas.editDraft(draft.id)}'>${draft.title}</a></li>
                </ul>
        	#{/list} 
		#{/if}
		#{else }
			<p><h3>You don't have any drafts</h3></p>
		#{/else}
 </body>
</html>
