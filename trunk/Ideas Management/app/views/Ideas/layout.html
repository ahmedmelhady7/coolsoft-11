<!DOCTYPE html>
<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.css'}" />
        <a href="@{Login.index()}">Back to Home</a>
        <hr>
        </hr>
    </head>
    <body id="crud">
        #{if flash.success}
        <div class="crudFlash flashSuccess">
            ${flash.success}
        </div>
        #{/if}
        #{if flash.error || error}
        <div class="crudFlash flashError">
            ${error ?: flash.error}
        </div>
        #{/if}
        <div id="crudContent">
            #{doLayout /}
        </div>
    </body>
</html>
