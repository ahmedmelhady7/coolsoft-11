#{extends 'planLayout.html' /}
<head>
<link rel='stylesheet' type='text/css' href="@{'/public/stylesheets/fullcalendar.css'}" >
<link rel='stylesheet' type='text/css' href="@{'/public/stylesheets/fullcalendar.print.css'}" media='print'>
<script type='text/javascript' src="@{'/public/javascripts/jquery-1.5.2.min.js'}"></script>
<script type='text/javascript' src="@{'/public/javascripts/jquery-ui-1.8.11.custom.min.js'}"></script>
<script type='text/javascript' src="@{'/public/javascripts/fullcalendar.min.js'}"></script>
  #{list items:itemsList, as:'item'}
  
        <li >${item.summary}</li> 
		 <li>${item.startDate.format('y M d')}</li> 
		  <li>${item.endDate.format('y M d')}</li> 
		  #{/list}
<script type='text/javascript'>
	
	

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			editable: false,
			events: 
			/*
$('li').each(function(index) {
    alert($(this).text());
  })
*/
			
			
			
[
			
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: ''
				}
			]

		});
		
	});

</script>
<style type='text/css'>

	body {
		margin-top: 20px;
		text-align: left;
		font-size: 14px;
		}

	#calendar {
		width: 600px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
