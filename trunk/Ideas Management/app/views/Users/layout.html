<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
#{extends '/main.html' /}
<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.css'}" />        
    </head>
    <body id="crud">

        <!--<div id="crudHeader">
            <h1><a href="@{CRUD.index()}">&{'crud.title'}</a></h1>
        </div>-->



#{if flash.success}
            <div class="crudFlash flashSuccess">
                ${flash.success}
            </div>
#{/if}
#{if flash.error || error}
            <div class="crudFlash flashError">
                ${error ?: flash.error}
            </div>
#{/if}

        <div id="crudContent">
#{doLayout /}
        </div>


    </body>
</html>
