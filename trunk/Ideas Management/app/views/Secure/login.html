#{extends 'Secure/layout.html' /}
#{set title:'Login' /}

<div style="padding: 100px 0 0 250px;">

<div id="login-box">
#{if flash.error}
		<p class="error" style="color: #c00">
			&{flash.error}
		</p>
	#{/if}
<H2>Login</H2>
<br />
<br />
<form method="post" action="@{authenticate()}">
<div id="login-box-name" style="margin-top:20px;">Username:</div><div id="login-box-field" style="margin-top:20px;"><input name="username" class="form-login" title="Username" value="" size="30" maxlength="2048" /></div>
<div id="login-box-name">Password:</div><div id="login-box-field"><input name="password" type="password" class="form-login" title="Password" value="" size="30" maxlength="2048" /></div>
<br />
<span class="login-box-options"><input type="checkbox" name="1" value="1"> Remember Me <a href="/Security/forgotpassword" style="margin-left:30px;">Forgot password?</a></span>
<br />
<br />
<input type="image" src="/public/images/login-btn.png" width="103" height="42" style="margin-left:90px;" alt="Submit button">
</form>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<br/>
</div>

</div>
