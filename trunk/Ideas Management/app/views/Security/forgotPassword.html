#{extends 'Secure/layout.html' /}
#{set title:'Password Recovery' /}


<form method="post" action="@{Security.checkUsername()}">
	<h1>Password Recovery</h1>
	
	#{if flash.error}
	<div id="passrecovery">
		<p class="error"  style="color: #c00" >
			&{flash.error}
		</p>
	</div>
	#{/if}
		
	<label>Please Enter your username/e-mail address</label>
	&nbsp;&nbsp;
	<input type="text" name="username" />
	<br/>
	<br/>
	<input type="submit"  value="submit" /> or <a href="/secure/login">Back to login..</a>
</form>
