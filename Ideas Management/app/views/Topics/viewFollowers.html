    <head>
        <meta name="generator" content="HTML Tidy, see www.w3.org">

        <title>${topic.title} Followers</title>
    </head>

    <body>
        #{extends 'main.html' /} 
		#{if topic.followers.size() > 0}
		These are the currently available followers: <br />
		<ul style="list-style: none;">
			#{list items: topic.followers, as:'follower'}
			<li>
				${follower.firstName} ${follower.lastName}
			</li>
			#{/list}
		</ul> 
		#{/if}

		No users are following ${topic.title} at the moment!
		#{/else}

</html>
