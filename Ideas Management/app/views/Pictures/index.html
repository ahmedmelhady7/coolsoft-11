#{extends 'main.html' /} 
<link rel="stylesheet" href="/public/stylesheets/galleriffic/basic.css" type="text/css" />
<link rel="stylesheet" href="/public/stylesheets/galleriffic/galleriffic-1.css" type="text/css" />
<script type="text/javascript" src="/public/javascripts/galleriffic/jquery-1.3.2.js">
</script>
<script type="text/javascript" src="/public/javascripts/galleriffic/jquery.galleriffic.js">
</script>
#{form @Pictures.uploadPicture(), enctype:'multipart/form-data'}
<input type="file" name="image" />
 image name:  <input name="name" Required>
<input type="hidden" name="id" value="${id}">
<input type="hidden" name="isOrganization" value="${isOrganization}">
<input type="submit" name="submit" value="add to gallery" />#{/form}
<div id="page">
    <div id="container">
        <h1>Pohot Gallery</h1>
        <div id="gallery" class="content">
            <div id="controls" class="controls">
            </div>
            <div class="slideshow-container">
                <div id="loading" class="loader">
                </div>
                <div id="slideshow" class="slideshow">
                </div>
            </div>
        </div>
        <div id="thumbs" class="navigation">
            <ul class="thumbs noscript">
                #{list items:pictures, as:'picture'}
                <li>
                    <a class="thumb" href="@{Pictures.getPicture(picture.id)}" title="picture.id">${picture.name}</a>
                </li>
                #{/list}
            </ul>
        </div>
        <!-- End Minimal Gallery Html Containers -->
        <div style="clear: both;">
        </div>
    </div>
</div>
<script type="text/javascript">
    $('div.navigation').css({
        'width': '300px',
        'float': 'left'
    });
    $('div.content').css('display', 'block');
    
    $(document).ready(function(){
        $('#thumbs').galleriffic({
            imageContainerSel: '#slideshow',
            controlsContainerSel: '#controls'
        });
    });
</script>
