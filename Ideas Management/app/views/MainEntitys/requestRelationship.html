#{extends 'main.html' /}
#{set title:'Request Relationship Creation' /}

<html>
	<title> Request Relationship Creation </title>
	<body>
		<head>
			<form action="@{MainEntitys.createRequest(user.id, source, destination, name, organisation.id, entity.id)}" method="post"
			onsubmit= "return validate()">
				<p>
				<h4>Create Relationship:</h4>
				</p>
				</br>
				</br>
				<p>
				Source Entity:
				<select name="source" id="sourceEntity">
					#{list items: organisation.entitiesList, as:'entity'}
					<option>${entity.name}</option>
					#{/list}
				</select>
				</br>
				</p>
				<p>
				Relationship Name:
				<select name="name" id="relationName">
					#{list items: organisation.relationNames, as:'name'}
					<option>${name}</option>
					#{/list}
				</select>
				</br>
				</p>
				<p>
				Destination Entity:
				<select name="destination" id="destinationEntity">
					#{list items: organisation.entitiesList, as:'entity'}
					<option>${entity.name}</option>
					#{/list}
				</select>
				</br>
				</br>
				</p>
				<input type="submit" value="Request Creation" />
			</form>
			<script type="text/javascript">
			
			function validate() {
				var src = document.getElementById('sourceEntity').value;
				var dst = document.getElementById('destinationEntity').value;
				if (src == dst) {
					alert("The source and destination should be different");
					return false;
				} else {
					alert("Your request has been sent.");
				}
			}
			</script>
		</head>
	</body>
</html>
