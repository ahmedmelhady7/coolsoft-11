#{extends 'main.html' /}
#{set title:'Notifications' /}

<big><u>Notifications List</u></big>
<br>
<hr>
<br>
#{if nList.size() == 0}
    <i>You have no notifications!!</i>
#{/if}
<ul>
#{list items:nList, as:'notifi'}
    <li>
    	<fieldset>
    		<big><b>${notifi.status}</b></big>
    		<br>
    		<b>Source Type: </b> ${notifi.type}
    		<br>
    		${notifi.title}
    		<br>
    		<b>Message: </b> ${notifi.description}
    	</fieldset>
    </li>
#{/list}
</ul>
