 <script type="text/javascript">
 
    function checkPass(){
      var pass1 = document.getElementById('pass1');
      var pass2 = document.getElementById('pass2');
      var message = document.getElementById('confirmMessage');
      var goodColor = "#66cc66";
      var badColor = "#ff6666";
      if(pass1.value == pass2.value){
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
      }else{
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
      }
    }
    function echeck() {
        var str = document.getElementById('email');
        var validEmailMessage =document.getElementById('validEmail');
        var goodColor = "#66cc66";
        var badColor = "#ff6666";        
		var at="@"
		var dot="."
		var lat=str.indexOf(at)
		var lstr=str.length
		var ldot=str.indexOf(dot)
		if (str.indexOf(at)==-1){
		   str.style.backgroundColor = badColor;
		   validEmailMessage.style.color = badColor;
			validEmailMessage.innerHTML = "Invalid Email!";
		   return false
		}

		if (str.indexOf(at)==-1 || str.indexOf(at)==0 || str.indexOf(at)==lstr){
		   str.style.backgroundColor = badColor;
		   validEmailMessage.style.color = badColor;
		   validEmailMessage.innerHTML = "Invalid Email!";
		   return false
		}

		if (str.indexOf(dot)==-1 || str.indexOf(dot)==0 || str.indexOf(dot)==lstr){
		    str.style.backgroundColor = badColor;
		    validEmailMessage.style.color = badColor;
			validEmailMessage.innerHTML = "Invalid Email!";
		    return false
		}

		 if (str.indexOf(at,(lat+1))!=-1){
		    str.style.backgroundColor = badColor;
		    validEmailMessage.style.color = badColor;
			validEmailMessage.innerHTML = "Invalid Email!";
		    return false
		 }

		 if (str.substring(lat-1,lat)==dot || str.substring(lat+1,lat+2)==dot){
		    str.style.backgroundColor = badColor;
		    validEmailMessage.style.color = badColor;
			validEmailMessage.innerHTML = "Invalid Email!";
		    return false
		 }

		 if (str.indexOf(dot,(lat+2))==-1){
		    str.style.backgroundColor = badColor;
		    validEmailMessage.style.color = badColor;
			validEmailMessage.innerHTML = "Invalid Email!";
		    return false
		 }
		
		 if (str.indexOf(" ")!=-1){
		    str.style.backgroundColor = badColor;
		    validEmailMessage.style.color = badColor;
			validEmailMessage.innerHTML = "Invalid Email!";
		    return false
		 }

 		 return true				
	}
    </script>
