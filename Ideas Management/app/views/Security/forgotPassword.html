#{extends 'Secure/layout.html' /}
#{set title:'Password Recovery' /}

<div style="padding: 100px 0 0 250px;">

<div id="login-box">
<form method="post" action="@{Security.checkUsername()}">
	<H2>Recovery</H2>
	
	#{if flash.error}
	<div id="passrecovery">
		<p class="error"  style="color: #c00" >
			&{flash.error}
		</p>
	</div>
	#{/if}
	
	Please Enter your username/e-mail address
	&nbsp;&nbsp;
	<div id="login-box-name" style="margin-top:20px;">Username:</div><div id="login-box-field" style="margin-top:20px;"><input name="username" class="form-login" title="Username" value="" size="30" maxlength="2048" /></div>
	<br />
	<span class="login-box-options"><a href="/secure/login" style="margin-left:30px;">Back to login..</a></span>
	<br/>
	<br/>
	<input type="image" src="/public/images/submit-btn.png" width="103" height="42" style="margin-left:90px;" alt="Submit button">
</form>
</div>

</div>
