<!DOCTYPE html>
<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="utf-8">
        </script>
        #{get 'moreScripts' /}
    </head>
    <style type="text/css">
        
        body {
            font-family: arial, helvetica;
            font-size: 20px;
            color: #123456;
            background-color: #A3D5E4;
        }
        
        #text1 {
            font-size: 500px;
            color: #654321;
        }
    </style>
    <div>
        <center>
            <img src="@{'/public/images/Picture1.jpg'}">
            </img>
        </center>
    </div>
    <form action="@{Search.quickSearch()}" method="GET">
        <input type="text" name="searchKey" /><input type="button" value="Search" onclick="quickSearchScript(this.form)"/>
        <script type="text/javascript">
            function quickSearchScript(frm){
                $.post('@{Search.quickSearch}', {
                    keyword: frm.searchKey.value
                }, function(){
                    window.location.href = "/ViewSearchResults";
                });
            }
        </script>
        <!--input type="submit" value="AdvancedSearch" onclick="advSearchScript(this.form)"/--><a href="AdvancedSearch">Advanced Search</a>
    </form>
    <form action="@{Browse.browse()}" method="GET">
        <input type="submit" value="Browse" />
    </form>
    <body>
        #{doLayout /}
    </body>
</html>
