<!DOCTYPE html>
<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="utf-8">
        </script>
        #{get 'moreScripts' /}
    </head>
    <style type="text/css">
        
        body {
            font-family: arial, helvetica;
            font-size: 20px;
            color: #123456;
            background-color: #A3D5E4;
        }
        
        #text1 {
            font-size: 500px;
            color: #654321;
        }
    </style>
    <div>
        <center>
            <img src="Picture1.jpg">
            </img>
        </center>
    </div>
    <form action="@{Search.advancedSearch}" method="POST">
        <script type="text/javascript">
            $('#advancedSearch').click(function(){
                $.post('@{Search.advancedSearch()}', {
                    searchKey: prompt('Search k ?')
                })
            })
        </script>
        <input type="text" name="searchKey" /><input type="submit" value="Search" /><a href="@{Search.advancedSearch}">Advanced Search</a>
    </form>
    <body>
        #{doLayout /}
    </body>
</html>
