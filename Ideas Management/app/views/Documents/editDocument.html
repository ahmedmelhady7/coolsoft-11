#{extends 'main.html' /}<!-- copy from here -->
<script type="text/javascript" src="/public/javascripts/tiny_mce/tiny_mce.js">
</script>
<input type="hidden" id="username" value="${user.username}"><input type="hidden" id="userId" value="${user.id}">
<script type="text/javascript">
    var name = document.getElementById("username").value;
    var id = document.getElementById("userId").value;
    tinyMCE.init({
        // General options
        mode: "textareas",
        theme: "advanced",
        plugins: "autolink,lists,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount,advlist,autosave",
        
        // Theme options remove buttons u do not need 
        theme_advanced_buttons1: "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
        theme_advanced_buttons2: "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
        theme_advanced_buttons3: "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,advhr,|,print,|,ltr,rtl,|,fullscreen",
        theme_advanced_buttons4: "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak,restoredraft",
        theme_advanced_toolbar_location: "top",
        theme_advanced_toolbar_align: "left",
        theme_advanced_statusbar_location: "bottom",
        theme_advanced_resizing: true,
        
        // Drop lists for link/image/media/template dialogs
        template_external_list_url: "lists/template_list.js",
        external_link_list_url: "lists/link_list.js",
        external_image_list_url: "lists/image_list.js",
        media_external_list_url: "lists/media_list.js",
        
        // Style formats
        style_formats: [{
            title: 'Bold text',
            inline: 'b'
        }, {
            title: 'Red text',
            inline: 'span',
            styles: {
                color: '#ff0000'
            }
        }, {
            title: 'Red header',
            block: 'h1',
            styles: {
                color: '#ff0000'
            }
        }, {
            title: 'Example 1',
            inline: 'span',
            classes: 'example1'
        }, {
            title: 'Example 2',
            inline: 'span',
            classes: 'example2'
        }, {
            title: 'Table styles'
        }, {
            title: 'Table row 1',
            selector: 'tr',
            classes: 'tablerow1'
        }],
        
        // Replace values for the template plugin
        template_replace_values: {
            username: name,
            staffid: id
        }
    });
</script>
<p>
    Title: <input type="text" id="title" Name="title" value="${document.name}">    <input type="submit" value="save" onclick="save('${document.id}');">
    <textarea id="data" name="data" rows="30" cols="80" style="width: 40%">${document.data}</textarea>
<br /><input type="submit" value="delete" onclick="del('${document.id}');">
    
</p>
<script type="text/javascript">
    function save(id){
        var name = document.getElementById("title").value;
		if (name.length == 0) {
			alert("Title is required");
			return;
		}
        var data = tinyMCE.get('data').getContent();
        $.post('@{Documents.updateDocument()}', {
            id: id,
            title: name,
            data: data
        });
		alert("changes has been saved");
        window.location = "http://localhost:9008";
    }
	function del(id){
        $.post('@{Documents.deleteDocument()}', {
            id: id
        });
        alert("document is deleted");
		window.location = "http://localhost:9008";
    }
</script>
