#{extends 'main.html' /}<!-- copy from here -->
<script type="text/javascript" src="/public/javascripts/tiny_mce/tiny_mce.js">
</script>
<script type="text/javascript">
    tinyMCE.init({
        // General options
        mode: "textareas",
        theme: "advanced",
        plugins: "",
        
        // Theme options remove buttons u do not need 
        theme_advanced_buttons1: "",
        theme_advanced_buttons2: "",
        theme_advanced_buttons3: "",
        theme_advanced_buttons4: "",
		readonly : 1,
        theme_advanced_resizing: false,
    });
</script>
<b>${document.name}</b><br /><br />

    <p>
        <textarea id="data" name="data" rows="30" cols="80" style="width: 40%">
        ${document.data}
		</textarea>
    </p>
	#{if canEdit == true}
	<form action="@{Documents.editDocument()}" method="post">
	<input type="hidden" name="id" value="${document.id}">
	<input type="submit" value="edit">
	</form>
	#{/if}
