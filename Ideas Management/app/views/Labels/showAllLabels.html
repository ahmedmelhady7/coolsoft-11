#{extends '/login/index.html' /}

<h3>${user.username} Labels</h3>
	
	 #{if user.myLabels.isEmpty()==true}
		<p>You dont have any labels, you can create a label by clicking <a href="/labels/createlabel">here</a></p>
	 #{/if}

	<div id="labels">
		#{list items:user.myLabels , as:'label'}
	    	<ul>
	        	<li><a href='@{Labels.showLabel(label.id)}'>${label.name}</a></li>
			</ul>
		#{/list}
	</div>
